{% load static  %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="contenedor-tajetas">
        {% for raza in razas %}
            <div class="tarjeta">
                <div class="tarjeta-imagen" style="background-image: url('{{ producto.imagen }}'); ">
                </div>
                <h2>{{ raza.denominacion}}</h2>
                <p>{{ raza.pesoMinimoMachos}}</p>
                <p>{{ raza.pesoMaximoMachos }}</p>
                <p>{{ raza.pesoMinimoHembras }}</p>
                <p>{{ raza.pesoMaximoHembras }}</p>
                <p>{{ raza.alturaMediaHembras }}</p>
                <p>{{ raza.alturaMediaMachos }}</p>
                <p>{{ raza.cuidadosEspeciales }}</p>

                <span></span>
            </div>
        {% endfor %}
    
</body>
</html>
